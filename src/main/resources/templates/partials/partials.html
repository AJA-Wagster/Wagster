<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan&display=swap" rel="stylesheet">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-expand-md navbar-light"
     style="font-family: 'League Spartan', sans-serif">
    <div class="container-fluid">
        <a class="navbar-brand" href="/"><img th:src="@{/img/logo.png}" alt="logo" style="height: 40px; width:80px"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0" style="font-size: larger; font-weight: bold">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" id="mapNav" href="/map">Map</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="profileNav" href="/profile">Profile</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="feedNav" href="/feed">Feed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" id="aboutNav" href="/aboutus">About Us</a>
                </li>
            </ul>
            <a sec:authorize="!isAuthenticated()" class="nav-link" id="contactNav" href="/login"><i class="fa-solid fa-power-off" style="color: #ffe66d; font-size: 2em"></i>
            </a>
            <form th:action="@{/logout}" th:method="post">
                <button sec:authorize="isAuthenticated()" style="all: unset"><i class="fa-solid fa-power-off" style="margin-left: 15px; margin-right: 15px; color: red; font-size: 2em"></i>
                </button>
            </form>
        </div>
    </div>
</nav>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
