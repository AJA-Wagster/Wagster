<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wagster | Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon-16x16.png}">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #profileNav{
            color: #ffe66d;
        }
        .profileBtn {
            color: #000;
            font-weight: bolder;
            transition: all 0.5s;
            position: relative;
            line-height: 50px;
            height: 50px;
            text-align: center;
            width: 100%;
            cursor: pointer;
            background-color: #ffe66d;
            border-radius: 20px;
        }
    </style>
</head>
<body>
<nav th:replace="~{partials/partials :: navbar}"></nav>
<img th:src="${user.getImageURL()}" style="border-radius: 50%; height: 200px; width: 200px; margin-top: 2%; margin-left: 2%">

<h1 th:replace="~{partials/profilePartials :: profileBanner (${user.username})}"></h1>

<div id="postsContainer">
    <div th:each="post: ${posts}">
        <div class="card">
            <div class="card-content">
                <img th:src="${post.user.imageURL}" class="profile-pic">
                <div>
                    <p th:text="${post.user.username}"></p>
                    <img th:src="${post.imageURL}" class="">
                    <h5 class="card-title" th:text="${post.title}"></h5>
                    <p class="card-text card-text-black" th:text="${post.body}"></p>
                    <!--          <div>-->
                    <!--              <form th:action="@{/friend/add}" th:method="POST">-->
                    <!--                  <input th:value="${post.user.username}" name="user" type="radio" checked>-->
                    <!--                  <button>Add Friend</button>-->
                    <!--              </form>-->
                    <!--          </div>-->
                </div>
            </div>

            <form th:action="@{/posts/{id}/edit(id=${post.id})}" method="get">
                <button type="submit" class="btn btn-primary" th:if="${user.username == post.user.username || userAdmin}">Edit Post</button>
            </form>
            <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post">
                <button type="submit" class="btn btn-danger" th:if="${user.username == post.user.username || userAdmin}">Delete Post</button>
            </form>
        </div>
    </div>
</div>

<div id="eventsContainer">
    <div th:each="event: ${events}">
        <div class="card">
            <div class="card-content">
                <img th:src="${event.user.imageURL}" class="profile-pic">
                <div>
                    <p th:text="${event.user.username}"></p>
                    <img th:src="${event.imageURL}" class="profile-pic">
                    <h5 class="card-title" th:text="${event.title}"></h5>
                    <p class="card-text card-text-black" th:text="${event.description}"></p>
                </div>
            </div>
            <form th:action="@{/events/{id}/edit(id=${event.id})}" method="get">
                <button type="submit" class="btn btn-primary" th:if="${user.username == event.user.username || userAdmin}">Edit Event</button>
            </form>
            <form th:action="@{/events/{id}/delete(id=${event.id})}" method="post">
                <button type="submit" class="btn btn-danger" th:if="${user.username == event.user.username || userAdmin}">Delete Event</button>
            </form>
        </div>
    </div>
</div>

<button class="profileBtn" onclick="window.location.href='profile/edit'">Edit Profile</button>
<button class="profileBtn" onclick="window.location.href='profile/delete'">Delete Profile</button>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
<script>
    let button = document.querySelector('')
</script>
</body>
</html>
