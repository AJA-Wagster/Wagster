<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wagster | Edit Profile</title>
    <script type="text/javascript" th:src="@{/keys.js}"></script>
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon-16x16.png}">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<nav th:replace="~{partials/partials :: navbar}"></nav>
<h2>Edit Profile</h2>
<img th:src="${user.getImageURL()}" style="border-radius: 50%; height: 200px; width: 200px; margin-top: 2%; margin-left: 2%">
<form th:action="@{/profile/edit}" th:method="post" th:object="${user}">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter Username" th:field="*{username}" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter Email" th:field="*{email}" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter Password" th:field="*{password}" required>
    <br>
    <input type="hidden" th:field="*{id}" th:value="${user.id}">
    <button id="file">Upload Image</button>
    <input  id="url" name="url" type="radio" value="" checked="checked">
<!--    here we are hard coding our id field as hidden. without this whenever a user edit's their profile since we are not referencing the id, upon submission a new ID is generated creating a new user instead of updating the current user-->
    <input type="submit" value="Update Profile">
</form>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script th:src="@{/js/uploadFile.js}"></script>
</body>
</html>
