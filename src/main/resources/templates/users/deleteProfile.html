<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wagster | Delete Profile</title>
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon-16x16.png}">
    <link rel="manifest" href="/site.webmanifest">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/post-event.css}" rel="stylesheet">
    <link th:href="@{/css/Edit.css}" rel="stylesheet">
    <style>
        body {
            background-image: url('/img/logoWallpaper.png');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .container {
            color: black;
            text-align: center;
            /*background-color: #f9f9f9;*/
            margin-top: 10%;
            max-width: 400px;
            border: 1px solid transparent;
            box-shadow: 1.3rem 1.3rem 1.3rem rgba(0, 0, 0, 0.5);
            border-top-color: rgba(225, 225, 225, 0.5);
            border-left-color: rgba(225, 225, 225, 0.5);
            border-bottom-color: rgba(225, 225, 225, 0.1);
            border-right-color: rgba(225, 225, 225, 0.1);
            background: linear-gradient(to right bottom, rgba(225, 225, 225, 0.5), rgba(225, 225, 225, 0.3));
        }



        h2 {
            text-align: center;
        }

        label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-bottom: 10px;
        }

        input[type="submit"] {
            color: #000;
            font-weight: bolder;
            transition: all 0.5s;
            position: relative;
            line-height: 50px;
            height: 50px;
            text-align: center;
            width: 100%;
            cursor: pointer;
            background-color: #ffe66d;
            border-radius: 20px;
            margin-top: 2%;
        }

        .imgBtn {
            color: #000;
            font-weight: bolder;
            transition: all 0.5s;
            position: relative;
            line-height: 50px;
            height: 50px;
            text-align: center;
            width: 100%;
            cursor: pointer;
            background-color: #ffe66d;
            border-radius: 20px;
            margin-top: 2%;
        }

        input[type="radio"]:checked {
            visibility: hidden;
        }

        .navbar {
            border-radius: 1%;
            border: 1px solid transparent;
            border-top-color: rgba(225, 225, 225, 0.5);
            border-left-color: rgba(225, 225, 225, 0.5);
            border-bottom-color: rgba(225, 225, 225, 0.1);
            border-right-color: rgba(225, 225, 225, 0.1);
            background: linear-gradient(to right bottom, rgba(225, 225, 225, 0.5), rgba(225, 225, 225, 0.3));
            max-height: 3em;
        }

        #profileNav:hover,
        #feedNav:hover,
        #mapNav:hover {
            color: #ffe66d;
        }
        .deleteBtn{
            color: #000;
            font-weight: bolder;
            transition: all 0.5s;
            position: relative;
            line-height: 50px;
            height: 50px;
            text-align: center;
            width: 100%;
            cursor: pointer;
            background-color: red;
            border-radius: 20px;
        }
        label {
            text-align: left;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<nav th:replace="~{partials/partials :: navbar}"></nav>
<div class="container create-box">
    <h2>Delete Profile</h2>
    <form id="delete-form" th:action="@{/profile/delete}" method="post" th:object="${user}">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter Username" th:field="*{username}" required>
        <br>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter Email" th:field="*{email}" required>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Password" th:field="*{password}"
               required>
        <br>
        <input type="hidden" th:field="*{id}" th:value="${user.id}">
        <!--    here we are hard coding our id field as hidden. without this, whenever a user edits their profile, since we are not referencing the id, upon submission a new ID is generated creating a new user instead of updating the current user-->
        <button type="button" onclick="showConfirmation(event)" class="deleteBtn">Delete Profile</button>
    </form>
</div>
<div class="confirmation-dialog">
    <h3>Confirm Deletion</h3>
    <p>Are you sure you want to delete?</p>
    <div class="buttons">
        <button class="cancel-button">Cancel</button>
        <button class="confirm-button">Delete</button>
    </div>
</div>
<script th:src="@{/js/delete.js}"></script>
</body>
</html>
