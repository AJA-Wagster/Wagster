<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wagster | Delete Profile</title>
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon-16x16.png}">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<nav th:replace="~{partials/partials :: navbar}"></nav>
<h2>Delete Profile</h2>
<form th:action="@{/profile/delete}" method="post" th:object="${user}">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter Username" th:field="*{username}" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter Email" th:field="*{email}" required>
    <br>
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter Password" th:field="*{password}" required>
    <br>
    <input type="hidden" th:field="*{id}" th:value="${user.id}">
    <!--    here we are hard coding our id field as hidden. without this, whenever a user edits their profile, since we are not referencing the id, upon submission a new ID is generated creating a new user instead of updating the current user-->
    <button type="button" onclick="confirmDelete()">Delete Profile</button>
</form>

<script>
    function confirmDelete() {
        let confirmed = confirm("Are you sure you want to delete your profile?");
        if (confirmed) {
            document.forms[0].submit();
        }
    }
</script>
</body>
</html>
