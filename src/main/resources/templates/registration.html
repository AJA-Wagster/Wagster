<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Wagster | Registration</title>
    <script type="text/javascript" th:src="@{/keys.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--    <link th:href="@{/css/main.css}" rel="stylesheet">-->
    <link th:href="@{/css/login.css}" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon-16x16.png}">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .error-message {
            background-color: red;
            color: white;
            padding: 10px;
        }

        .form-group {
            display: flex;
            align-items: center;
        }

        .form-group label {
            flex: 0 0 100px;
        }

        .form-group input[type="text"],
        .form-group input[type="password"] {
            flex: 1;
        }

        .logo-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>

<body>
<nav th:replace="~{partials/partials :: navbar}"></nav>
<div class="container login-box">
    <div class="registration-form">
        <h1>Register</h1>
        <p th:text="${errorMessage}" th:classappend="${errorMessage != null} ? 'error-message' : ''"></p>
        <form th:action="@{/register}" th:method="post" th:object="${user}">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" th:field="*{username}" required
                       class="form-control">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" th:field="*{email}" required class="form-control">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" th:field="*{password}" required
                       class="form-control">
            </div>
            <div class="form-group" style="display: flex; justify-content: flex-end;">
                <button id="file" class="imgBtn">Upload Image</button>
            </div>
            <input id="url" name="url" type="radio" value="" checked="checked" hidden>
            <div style="display: flex; justify-content: flex-end;">
                <button id="register-button" type="submit" class="registerBtn">Register</button>
            </div>
        </form>
    </div>
</div>

<div class="logo-container">
    <img th:src="@{/img/logoName.png}" alt="logo" style="width: 80%; height: auto;">
</div>

<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script th:src="@{/js/uploadFile.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>

</html>
