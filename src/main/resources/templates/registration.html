<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <script type="text/javascript" th:src="@{/keys.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!--    <link th:href="@{/css/main.css}" rel="stylesheet">-->
    <link th:href="@{/css/registration.css}" rel="stylesheet">
</head>
<body>
<nav th:replace="~{partials/partials :: navbar}"></nav>
<p th:text="${errorMessage}"></p>
<div class="container">
    <div class="registration-form">
        <h1>Register</h1>
        <form th:action="@{/register}" th:method="post" th:object="${user}">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter Username" th:field="*{username}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter Email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter Password" th:field="*{password}" required>
            </div>
            <div class="form-group">
                <button id="file">Upload Image</button>
            </div>
            <input id="url" name="url" type="radio" value="" checked="checked" hidden>
            <button id="register-button" type="submit">Register</button>
        </form>
    </div>
</div>

<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script th:src="@{/js/uploadFile.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>
</html>
