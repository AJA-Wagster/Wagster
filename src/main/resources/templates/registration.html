<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <script type="text/javascript" th:src="@{/keys.js}"></script>
    <style>
        .modal {
            color: black;
        }
    </style>
</head>
<body>
<nav th:replace="~{partials/partials :: navbar}"></nav>

<h1 style="text-align: center">Welcome to Wagster!</h1>

<div th:fragment="register">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registrationModal">Register
    </button>
    <div class="modal fade" id="registrationModal" tabindex="-1" aria-labelledby="registrationModalLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="registrationModalLabel">User Registration</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/register}" th:method="post" th:object="${user}">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="Enter Username"
                               th:field="*{username}" required>
                        <br>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email" th:field="*{email}"
                               required>
                        <br>
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter Password"
                               th:field="*{password}" required>
                        <br>
                        <button id="file">Upload Image</button>
                        <input id="url" name="url" type="radio" value="" checked="checked">
                        <input type="submit" value="Register">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <script>
        console.log(TEST_KEY)
        console.log(SECOND_KEY)
    </script>
</body>
</html>
