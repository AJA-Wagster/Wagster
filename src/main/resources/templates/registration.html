<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <script type="text/javascript" th:src="@{/keys.js}"></script>
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<h2>User Registration</h2>
<p th:text="${errorMessage}"></p>
<div class="registration-form">
    <form th:action="@{/register}" th:method="post" th:object="${user}">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter Username" th:field="*{username}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter Email" th:field="*{email}" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter Password" th:field="*{password}" required>
        </div>
        <div class="form-group">
            <button id="file">FILE</button>
        </div>
        <input  id="url" name="url" type="radio" value="" checked="checked" hidden>
        <button id="register-button">Register</button>
    </form>
</div>
</body>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script th:src="@{/js/uploadFile.js}"></script>
</html>
