<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" th:src="@{/keys.js}"></script>
</head>
<body>
<h1>Edit Event</h1>
<form th:action="@{'/events/' + ${event.getId()} + '/edit'}" th:object="${event}" th:method="post">
    <label for="title">Title: </label>
    <input type="text" name="title" id="title" th:field="*{title}">
    <label for="body">Description: </label>
    <textarea name="body" id="body" th:field="*{description}"></textarea>
    <input type="hidden" th:field="*{id}" th:value="${event.id}">
    <button id="file">Upload Image</button>
    <input  id="url" name="url" type="radio" value="" checked="checked">
    <button type="submit">Update</button>
</form>
</body>
</html>
