<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wagster | Edit Event</title>
    <script type="text/javascript" th:src="@{/keys.js}"></script>
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon-16x16.png}">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<h1>Edit Event</h1>
<form th:action="@{'/events/' + ${event.getId()} + '/edit'}" th:object="${event}" th:method="post">
    <label for="title">Title: </label>
    <input type="text" name="title" id="title" th:field="*{title}">
    <label for="body">Description: </label>
    <textarea name="body" id="body" th:field="*{description}"></textarea>
    <input type="hidden" th:field="*{id}" th:value="${event.id}">
    <button id="file">Upload Image</button>
    <input  id="url" name="url" type="radio" value="" checked="checked">
    <button type="submit">Update</button>
</form>
</body>
</html>
