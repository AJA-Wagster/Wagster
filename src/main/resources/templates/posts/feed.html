<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <title>Feed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <style>
    .card {
      margin: 0 50px 20px 50px;
      color: black;
    }
    .card-container {
      padding: 20px;
    }
  </style>
</head>
<body>
<nav th:replace="~{partials/partials :: navbar}"></nav>
<h1 style="text-align: center">Feed page</h1>

<button onclick="window.location.href='/posts/create'">Create Post</button>
<button onclick="window.location.href='/events/create'">Create Event</button>

<!-- Filter buttons -->
<div style="text-align: center; margin-top: 20px;">
  <button onclick="showPosts()">Show Posts</button>
  <button onclick="showEvents()">Show Events</button>
  <button onclick="showAll()">Show All</button>
</div>

<br>
<br>

<div id="postsContainer">
  <div th:each="post: ${posts}">
    <div class="card">
      <div class="card-container">
        <h5 class="card-title" th:text="${post.title}"></h5>
        <p class="card-text card-text-black" th:text="${post.body}"></p>
        <p th:text="${userAdmin}"></p>
        <form th:action="@{/posts/{id}/edit(id=${post.id})}" method="get">
          <button type="submit" class="btn btn-primary" th:if="${user.username == post.user.username || userAdmin}">Edit Post</button>
        </form>
        <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post">
          <button type="submit" class="btn btn-danger" th:if="${user.username == post.user.username || userAdmin}">Delete Post</button>
        </form>
      </div>
    </div>
  </div>
</div>

<div id="eventsContainer">
  <div th:each="event: ${events}">
    <div class="card">
      <div class="card-container">
        <h5 class="card-title" th:text="${event.title}"></h5>
        <p class="card-text card-text-black" th:text="${event.description}"></p>
        <form th:action="@{/events/{id}/edit(id=${event.id})}" method="get">
          <button type="submit" class="btn btn-primary" th:if="${user.username == event.user.username || userAdmin}">Edit Event</button>
        </form>
        <form th:action="@{/events/{id}/delete(id=${event.id})}" method="post">
          <button type="submit" class="btn btn-danger" th:if="${user.username == event.user.username || userAdmin}">Delete Event</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
  function showPosts() {
    document.getElementById("postsContainer").style.display = "block";
    document.getElementById("eventsContainer").style.display = "none";
  }

  function showEvents() {
    document.getElementById("postsContainer").style.display = "none";
    document.getElementById("eventsContainer").style.display = "block";
  }

  function showAll() {
    document.getElementById("postsContainer").style.display = "block";
    document.getElementById("eventsContainer").style.display = "block";
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>
</html>
