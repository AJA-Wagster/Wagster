<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <title>Wagster | Feed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/apple-touch-icon.png}">
  <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/favicon-32x32.png}">
  <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon-16x16.png}">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 999;
    }
    .card {
      margin: .5em 18em; /* Add horizontal margins */
      color: black;
      position: relative;
      z-index: 1;
      /*border-radius: 1%;*/
      border: 3px solid transparent;
      box-shadow: 1.3rem 1.3rem 1.3rem rgba(0, 0, 0, 0.5);
      border-top-color: rgba(225, 225, 225, 0.5);
      border-left-color: rgba(225, 225, 225, 0.5);
      border-bottom-color: rgba(225, 225, 225, 0.1);
      border-right-color: rgba(225, 225, 225, 0.1);
      background: linear-gradient(to right bottom, rgba(225, 225, 225, 0.5), rgba(225, 225, 225, 0.3));
    }
    .card-content {
      display: flex;
      align-items: center;
      text-align: left;
    }
    .profile-pic {
      height: 80px;
      margin-right: 10px;
    }
    #feedNav {
      color: #ffe66d;
    }
    .logo-container {
      position: absolute;
      bottom: 20px;
      right: 20px;
    }
  </style>


</head>
<body>
<nav th:replace="~{partials/partials :: navbar}" class="navbar"></nav>

<div style="text-align: center; margin-top: 30px;">
  <button onclick="window.location.href='/posts/create'" class="btn btn-light">Create Post</button>
  <button onclick="window.location.href='/events/create'" class="btn btn-light">Create Event</button>
  <button onclick="showPosts()" class="btn btn-light">Show Posts</button>
  <button onclick="showEvents()" class="btn btn-light">Show Events</button>
  <button onclick="showAll()" class="btn btn-light">Show All</button>
</div>

<br>
<br>

<div id="postsContainer">
  <div th:each="post: ${posts}">
    <div class="card">
      <div class="card-content">
        <img th:src="${post.user.imageURL}" class="profile-pic">
        <div>
          <p th:text="${post.user.username}"></p>
          <img th:src="${post.imageURL}" class="">
          <h5 class="card-title" th:text="${post.title}"></h5>
          <p class="card-text card-text-black" th:text="${post.body}"></p>
          <div>
              <form th:action="@{/friend/add}" th:method="POST">
                  <input th:value="${post.user.username}" name="user" type="radio" checked>
                  <button>Add Friend</button>
              </form>
          </div>
        </div>
      </div>

      <form th:action="@{/posts/{id}/edit(id=${post.id})}" method="get">
        <button type="submit" class="btn btn-primary" th:if="${user.username == post.user.username || userAdmin}">Edit Post</button>
      </form>
      <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post">
        <button type="submit" class="btn btn-danger" th:if="${user.username == post.user.username || userAdmin}">Delete Post</button>
      </form>
    </div>
  </div>
</div>

<div id="eventsContainer">
  <div th:each="event: ${events}">
    <div class="card">
      <div class="card-content">
        <img th:src="${event.user.imageURL}" class="profile-pic">
        <div>
          <p th:text="${event.user.username}"></p>
          <img th:src="${event.imageURL}" class="profile-pic">
          <h5 class="card-title" th:text="${event.title}"></h5>
          <p class="card-text card-text-black" th:text="${event.description}"></p>
        </div>
      </div>
        <form th:action="@{/events/{id}/edit(id=${event.id})}" method="get">
          <button type="submit" class="btn btn-primary" th:if="${user.username == event.user.username || userAdmin}">Edit Event</button>
        </form>
        <form th:action="@{/events/{id}/delete(id=${event.id})}" method="post">
          <button type="submit" class="btn btn-danger" th:if="${user.username == event.user.username || userAdmin}">Delete Event</button>
        </form>
    </div>
  </div>
</div>
<div class="logo-container">
  <img th:src="@{/img/logoName.png}" alt="logo" style="width: 80%; height: auto;">
</div>
<script>
  function showPosts() {
    document.getElementById("postsContainer").style.display = "block";
    document.getElementById("eventsContainer").style.display = "none";
  }

  function showEvents() {
    document.getElementById("postsContainer").style.display = "none";
    document.getElementById("eventsContainer").style.display = "block";
  }

  function showAll() {
    document.getElementById("postsContainer").style.display = "block";
    document.getElementById("eventsContainer").style.display = "block";
  }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>
</html>
