<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
  <title>Feed</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<nav th:replace="~{partials/partials :: navbar}"></nav>
<h1 style="text-align: center">Feed page</h1>

<button onclick="window.location.href='/posts/create'">Create Post</button>
<button onclick="window.location.href='/events/create'">Create Event</button>
<br>
<br>
<div th:each="post: ${posts}">
  <form th:action="@{/posts/{id}/edit(id=${post.id})}" method="get">
    <li id="postTitle" th:text="${post.title}"></li>
    <li id="postBody" th:text="${post.body}"></li>
    <button type="submit">Edit</button>
  </form>
  <form th:action="@{/posts/{id}/delete(id=${post.id})}" method="post">
    <button type="submit">Delete</button>
  </form>
</div>
<hr>
<div th:each="event: ${events}">
  <form th:action="@{/events/{id}/edit(id=${event.id})}" method="get">
    <li id="eventTitle" th:text="${event.title}"></li>
    <li id="eventBody" th:text="${event.description}"></li>
    <button type="submit">Edit Event</button>
  </form>
  <form th:action="@{/events/{id}/delete(id=${event.id})}" method="post">
    <button type="submit">Delete Event</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>
</html>
