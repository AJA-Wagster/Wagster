<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" th:src="@{/keys.js}"></script>
</head>
<body>
<nav th:replace="~{partials/partials :: navbar}"></nav>
<h1>Edit Post</h1>
<form th:action="@{/posts/{id}/edit(id=${post.id})}" th:object="${post}" th:method="post">
    <label for="title">Title: </label>
    <input type="text" name="title" id="title" th:field="*{title}">
    <label for="body">Body: </label>
    <textarea name="body" id="body" th:field="*{body}"></textarea>
    <button type="submit">Update Post</button>
</form>
</body>
</html>
