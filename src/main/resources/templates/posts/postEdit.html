<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" th:src="@{/keys.js}"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav th:replace="~{partials/partials :: navbar}"></nav>
<h1>Edit Post</h1>
<form th:action="@{/posts/{id}/edit(id=${post.id})}" th:object="${post}" th:method="post">
    <label for="title">Title: </label>
    <input type="text" name="title" id="title" th:field="*{title}">
    <label for="body">Body: </label>
    <textarea name="body" id="body" th:field="*{body}"></textarea>
    <button type="submit">Update Post</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>
</html>
