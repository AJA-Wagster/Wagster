<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Map</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
</head>
<body>
<nav th:replace="~{partials/partials :: navbar}"></nav>

<h1 style="text-align: center">Map page</h1>

<div id='map' style='width: 100%; height: 600px; color: black' ></div>
<script th:src="@{/js/keys.js}"></script>
<script th:src="@{/js/mapbox-geocoder.js}"></script>
<script>
    mapboxgl.accessToken = MAPBOX_TOKEN;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        zoom: 10, // starting zoom
        center: [-96.80421034388885, 32.818180319333365] // [lng, lat]
    });
    let locations = [
        {
            name: "White Rock Lake Dog Park",
            address: "8000 E Mockingbird Ln, Dallas, TX 75218",
            coordinates: [-96.72531899221305,32.855239666696974],
            description: "Lakeside 3-acre dog park with sections for big & small breeds, fountains, shelter & washing areas."
            // image:  "https://img.particlenews.com/img/id/43XH1Z_0lXgwU7z00?type=thumbnail_1600x1200"
        },
        {
            name: "Central Commons Community Dog Park",
            address: "4711 Westside Dr, Dallas, TX 75209",
            coordinates: [-96.82121854144604,32.829087721559894],
            description: "The church requests that you keep your dogs on leash until they are entering the park. There are many individuals who are on church property on a daily basis, and letting dogs roam outside of the park creates a liability for the church."
            // image:  "https://img.particlenews.com/img/id/43XH1Z_0lXgwU7z00?type=thumbnail_1600x1200"
        },
        {
            name: "Bark Park Central",
            address: "2530 Commerce St, Dallas, TX 75226",
            coordinates: [-96.80101501638853,32.779559431139184],
            description: "Fenced 1.2-acre canine park shaded by highway bridges with shower & drinking bowls provided."
            // image:  "https://img.particlenews.com/img/id/43XH1Z_0lXgwU7z00?type=thumbnail_1600x1200"
        }
    ];

    locations.forEach(function (location) {
        let marker = new mapboxgl.Marker({ color: "red" })
            .setLngLat(location.coordinates)
            .addTo(map);

        let popup = new mapboxgl.Popup()
            .setHTML("<h3>" + location.name + "</h3>" +
                "<p>" + location.address + "</p>" +
                "<p>" + location.description + "</p>");
                // "<img src='" + location.image + "' alt='" + location.name + "' width='200' height='150'>");
        marker.setPopup(popup)
    });

    let nav = new mapboxgl.NavigationControl();
    map.addControl(nav, 'top-right');
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>
</html>
