<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<nav th:replace="~{partials/partials :: navbar}"></nav>
<form th:action="@{/location/{id}/edit(id=${location.id})}" th:method="post" th:object="${location}">
  Name:
  <input th:field="*{name}" type="text">
  Address:
  <input th:field="*{address}" type="text">
  Description
  <textarea th:field="*{description}"></textarea>
  Rating:
  <input th:field="*{rating}" type="number" step="any">
  Latitude:
  <input th:field="*{latitude}" type="number" step="any">
  Longitude:
  <input th:field="*{longitude}" type="text">
  <button>Submit</button>
</form>
<form th:action="@{/location/{id}/delete(id=${location.id})}" th:method="post">
  <button>Delete</button>
</form>
</body>
</html>
