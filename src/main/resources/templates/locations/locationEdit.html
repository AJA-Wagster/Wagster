<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Wagster | Edit Location</title>
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon-16x16.png}">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet">
    <link th:href="@{/css/location.css}" rel="stylesheet">
    <link th:href="@{/css/Edit.css}" rel="stylesheet">
</head>
<body>
<nav th:replace="~{partials/partials :: navbar}"></nav>
<div class="container create-box">
    <h1>Edit Location</h1>
    <form class="create-form" th:action="@{/location/{id}/edit(id=${location.id})}" th:method="post"
          th:object="${location}">
        Name:
        <input th:field="*{name}" type="text">
        Address:
        <input th:field="*{address}" type="text">
        Description
        <textarea th:field="*{description}"></textarea>
        Rating:
        <input th:field="*{rating}" type="number" step="any">
        Latitude:
        <input th:field="*{latitude}" type="number" step="any">
        Longitude:
        <input th:field="*{longitude}" type="text">
        <button class="submit">Submit</button>
    </form>
    <form th:action="@{/location/{id}/delete(id=${location.id})}" th:method="post" id="delete-form">
        <button class="delete" onclick="showConfirmation(event)">Delete</button>
    </form>
</div>
<div class="confirmation-dialog">
    <h3>Confirm Deletion</h3>
    <p>Are you sure you want to delete?</p>
    <div class="buttons">
        <button class="cancel-button">Cancel</button>
        <button class="confirm-button">Delete</button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
    <script th:src="@{/js/delete.js}"></script>
</body>
</html>
