<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav th:replace="~{partials/partials :: navbar}"></nav>
    <form th:action="@{/location/create}" th:method="post" th:object="${location}">
        Name:
        <input th:field="*{name}" type="text">
        Address:
        <input th:field="*{address}" type="text">
        Description
        <textarea th:field="*{description}"></textarea>
        Rating:
        <input th:field="*{rating}" type="number" step="any">
        Latitude:
        <input th:field="*{latitude}" type="number" step="any">
        Longitude:
        <input th:field="*{longitude}" type="text">
        <button>Submit</button>
    </form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</body>
</html>
