<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Wagster | Create Location</title>
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/img/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/img/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/img/favicon-16x16.png}">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <form th:action="@{/location/{id}/edit(id=${id})}" th:method="post" th:object="${location}">
        Name:
        <input th:field="*{name}" type="text">
        Address:
        <input th:field="*{address}" type="text">
        Description
        <textarea th:field="*{description}"></textarea>
        Rating:
        <input th:field="*{rating}" type="text">
        Latitude:
        <input th:field="*{latitude}" type="text">
        Longitude:
        <input th:field="*{longitude}" type="text">
        <button>Submit</button>
    </form>
</body>
</html>
