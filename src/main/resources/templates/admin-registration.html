<!-- registration.html -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User Registration</title>
  <script type="text/javascript" th:src="@{/keys.js}"></script>

</head>
<body>
<nav th:replace="~{partials/partials :: navbar}"></nav>
<h2>User Registration</h2>
<p th:text="${errorMessage}"></p>
<form th:action="@{/register/admin}" th:method="post" th:object="${AdminUser}">
  <label for="username">Username:</label>
  <input type="text" id="username" name="username" placeholder="Enter Username" th:field="*{username}" required>
  <br>
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Enter Email" th:field="*{email}" required>
  <br>
  <label for="password">Password:</label>
  <input type="password" id="password" name="password" placeholder="Enter Password" th:field="*{password}" required>
  <br>
<!--  <input type="hidden" id="admin" name="admin" th:value="true" th:field="*{admin}">-->
  <br>
  <button id="file">FILE</button>
  <input  id="url" name="url" type="radio" value="" checked="checked">
  <input type="submit" value="Register">
</form>
</body>
<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
<script th:src="@{/js/uploadFile.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
</script>
</html>
